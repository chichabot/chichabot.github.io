<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Noto+Sans+JP&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/img/cat.gif">
    <title>ChichaBot</title>
</head>

<body>
    <div class="container container-fluid p-5 text-center mt-5 justify-content-center align-items-center">
        <h1>hello, ako si paopan !</h1>
        <img src="assets/img/paopan.gif" alt="">
        <p class="ins mt-5">click mo lang 'tong button para hapi ka lang</p>
        <button class="btn btn-outline-primary" id="generateButton" data-bs-toggle="modal" data-bs-target="#responseModal">button</button>
    </div>

    <div class="modal fade" id="responseModal" aria-labelledby="responseModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/img/mybot.gif" alt="" style="width: 20vw;">
                    <div id="responseMessage" style="font-family: var(--pixel);"></div>
                    <button type="button" class="btn btn-outline-danger mt-3" id="closeModalButton" data-bs-dismiss="modal">omkei</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
        
            var responses = [
                "hi, ganda mo 105% !",
                "bias kita sa buong mundo",
                "tinapay mwehehe",
                "i miss you kaya",
                "hatdog sa champorado",
                "sana makiss kita",
                "sana mag picture tayo, mga hundred million million dollar dollar",
                "cheescake k",
                "ganda bangs mo beh",
                "wla na ako mailagay"
            ];

            var randomIndex = Math.floor(Math.random() * responses.length);
            document.getElementById('responseMessage').innerHTML = responses[randomIndex];

            var modal = new bootstrap.Modal(document.getElementById('responseModal'));
            modal.show();

            setTimeout(function() {
                modal.hide();
            }, 5000);
        });

        // Add event listener to reset state when the modal is hidden
        document.getElementById('responseModal').addEventListener('hidden.bs.modal', function() {
            // Add any additional state reset logic here
            document.getElementById('generateButton').disabled = false; // Enable the button
        });
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
