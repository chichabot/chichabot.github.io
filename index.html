<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="max-width=425px, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Noto+Sans+JP&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/img/cat.gif">
    <title>ChichaBot</title>
</head>

<body>
    <div class="container container-fluid p-5 text-center mt-5 justify-content-center align-items-center">
        <h1>hello, ako si paopan !</h1>
        <img src="assets/img/paopan.gif" alt="">
        <p class="ins mt-5">click mo lang 'tong button para hapi ka lang</p>
        <button class="" id="generateButton" data-bs-toggle="modal" data-bs-target="#responseModal">button</button>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="responseModal" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/img/mybot.gif" alt="" style="width: 20vw;">
                    <p id="responseMessage" style="font-family: var(--pixel);"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            // Send a request to PHP to get a response
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the modal content with the response
                    document.getElementById('responseMessage').innerHTML = xhr.responseText;
                    // Show the Bootstrap modal
                    var modal = new bootstrap.Modal(document.getElementById('responseModal'));
                    modal.show();
                }
            };
            xhr.open('GET', 'response.php', true);
            xhr.send();
        });
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
